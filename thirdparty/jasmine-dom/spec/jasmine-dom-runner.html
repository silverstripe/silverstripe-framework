<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine-Dom Test Runner</title>
  <link href="jasmine-1.0.1/jasmine.css" rel="stylesheet"/>

  <script type="text/javascript" src="jasmine-1.0.1/jasmine.js"></script>  
  <script type="text/javascript" src="jasmine-1.0.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../lib/jasmine-dom-fixtures.js"></script>
  <script type="text/javascript" src="../lib/jasmine-dom-matchers.js"></script>

  <script type="text/javascript" src="suites/jasmine-dom_spec.js"></script>
  <script type="text/javascript" src="suites/jasmine-fixture_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
  </script>
</head>

<body>
</body>
</html>

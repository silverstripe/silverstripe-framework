---
Name: emailconfig
---
SilverStripe\Core\Injector\Injector:
  Swift_Transport: Swift_MailTransport
  Swift_Mailer:
    constructor:
      - '%$Swift_Transport'
  SilverStripe\Control\Email\Mailer:
    class: SilverStripe\Control\Email\SwiftMailer
    properties:
      SwiftMailer: '%$Swift_Mailer'
